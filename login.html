<!DOCTYPE html>
<head>
	<title>Login</title>
	<link rel="stylesheet" href="style.css">
		<!-- fontawsome -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
	<meta name=”viewport” content="width=device-width, initial-scale=1.0"> 
</head>
<body>
	<div class="container">
		<div class="primary-header">            
			<img class="logo-image" src="logo.jpg" alt="Super Market logo">            
			<div class="head-nav">
				<div class="head-nav1">
					<ul>
						<li><a href="#" class="link_nav1">Home</a></li>
						<li><a href="#" class="link_nav1">Log In</a></li>
					</ul>
				</div>
				<div class="head-nav2">
					<ul>
						<li><a href="#" class="link-nav2">New Products</a></li>
						<li><a href="#" class="link-nav2">Specials</a></li>
						<li><a href="#" class="link-nav2">All Products</a></li>
						<li><a href="#" class="link-nav2">Reviews</a></li>
						<li><a href="#" class="link-nav2">Contacts</a></li>
						<li><a href="#" class="link-nav2">FAQs</a></li>
						<li><a href="#" class="link-nav2">US Dollar</a></li>
						<li><a href="#" class="link-nav2">En</a></li>
					</ul>
				</div>
			</div>            
		</div>        
			<div class="content-login">
				<div class="login-content">
					<h1 class="title-login" style="margin-top: 40px;">Welcome, Please Sign In</h1>					
						<form class="form-login">
							<h4>Returning Customers: Please Log In</h4>
							<div class="field">
									<label class="label-contact">Email Address:</label>
									<input class="textbox-contact-full-name" type="text">
							</div>
							<div class="field">
									<label class="label-contact">Password:</label>
									<input class="textbox-contact-email" type="text"><br>
							</div>
						</form>
						<div class="box-button">
							<input class="button-contact-back" type="submit" value="Sign In">
							<a href="#">Forgot your password?</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="blank">

		</div>
    <div class="footer">
			<p>Copyright © 2020 <a style="text-decoration: none; color: #8f8f8e; margin-right: 5px ;" href="#">Super Market</a>Powered by</p>
			<div style="margin-top: 15px;" class="footer_nav">
				<ul>
					<li><a class="footer_link" href="#">Zen Cart</a></li>
					<li><a  class="footer_link" href="#">Privacy Notice</a></li>
					<li><a class="footer_link" href="#">Template Setting</a></li>
				</ul>
			</div>        
    </div>
</body>
</html>
